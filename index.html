<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Minimal Weather App Ui Design </title>
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient">
                <div class="today-info">
                  <h2>Friday</h2>
                  <span>1 Aug 2023</span>
                  <div>
                    <i class='bx bxs-location-plus'></i>
                    <span>Karachi, Pak</span>
                  </div>  
                </div>
                <div class="today-weather">
                    <i class='bx bx-sun'></i>
                    <h1 class="weather-temp">25° </h1>
                    <h3>Sunny</h3>
                </div>
            </div>
            </div>
            <div class="right-info">
                <div class="day-info">
                    <div>
                        <SPAN class="TITLE">PERCIPITATION</SPAN>
                        <span class="value">4 %</span>
                    </div>
                    <div>
                        <SPAN class="TITLE">HUMIDITY</SPAN>
                        <span class="value">34 %</span>
                    </div>
                    <div>
                        <SPAN class="TITLE">WIND SPEED</SPAN>
                        <span class="value">21 Km/h</span>
                    </div>
                </div>

                <ul class="days-list">
                    <li>
                        <i class='bx bx-cloud'></i>
                        <span>Sat</span>
                        <span class="days-temp">25°</span>
                    </li>
                    <li>
                        <i class='bx bxs-sun bx-tada' ></i>
                        <span>Sun</span>
                        <span class="days-temp">28°</span>
                    </li>
                    <li>
                        <i class='bx bx-cloud-rain'></i>
                        <span>Mon</span>
                        <span class="days-temp">02°</span>
                    </li>
                    <li>
                        <i class='bx bx-cloud-drizzle'></i>
                        <span>Tue</span>
                        <span class="days-temp">14°</span>
                    </li>
                </ul>
                <div class="btn-container">
                    <input type="text" class="input-box" placeholder="Enter a location ">
                    <button class="loc-button">Search Location</button>
                </div>

        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
